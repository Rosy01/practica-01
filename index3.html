<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
   <body>
       <p id="suma"></p>
       <p id="resta"></p>
       <p id="multiplicacion"></p>
       <p id="division"></p>
       <script>
           var x; var y;
           x= 5;
           y= 6;
           document.getElementById('suma').innerHTML="el resultado de la suma es " + (x+y);
           document.getElementById('resta').innerHTML="el resultado de la resta es " + (x-y);
           document.getElementById('multiplicacion').innerHTML="el resultado de la multiplicacion es " + (x*y);
           document.getElementById('division').innerHTML="el resultado de la division es " + (x/y);
       </script>
    </body>
</html>
