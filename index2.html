<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
   <body>
       <p id="hola" style="display: none;">hola mundo</p>
       <button type="button" onclick="document.getElementById('hola').style.fontSize='35px'" >haz click</button>
       <button type="button" onclick="document.getElementById('hola').style.display='block'" >Aparecer</button>
       <button type="button" onclick="document.getElementById('hola').innerHTML='con JavaScript'" >Agregar</button>
       <script>
           var x; var y;
           x= 5;
           y= 6;
           document.getElementById('hola').innerHTML="el resultado de la suma es " + (x+y);
       </script>
    </body>
</html>
